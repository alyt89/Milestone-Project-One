</head>

<body>
<header>
    <div id="header-overlay"></div>
    <div id="header-text">

            </ul>

        </div>
        <div class="page-title-text-container">
            <div>
            <h2>Sign Up</h2>
                <p>Sign up below for one of our events</p>
    
            </div>
        </div>

    </div>  

</header>

<section id="signup-form-section">
<div class="image-overlay"></div>
<div id="signup-form-container">
    <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
        <div class="form-grid">
            <label for="fname">First Name</label>
            <input type="text" id="fname" class="text-input" name="first_name" required>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" class="text-input"  name="last_name" required>
            <label for="email">Email</label>
            <input type="text" id="email" class="text-input" name="email_address" required>

        </div>
    
        <p>Which event are you interested in?</p>
        <div class="form-grid">
        <label for="london">London</label>
        <input type="checkbox" id="london" name="location-preference" value="london">
        
        <label for="manchester">Manchester</label>
        <input type="checkbox" id="manchester" name="location-preference" value="manchester">
    
        <label for="birmingham">Birmingham</label>
        <input type="checkbox" id="birmingham" name="location-preference" value="birmingham">
        
        <label for="edinburgh">Edinburgh</label>
        <input type="checkbox" id="edinburgh" name="location-preference" value="edinburgh">
        
        <label for="age">How old are you?</label>

        <select name="age" id="age">
            <option value="under18">Under 18</option>
            <option value="18-25">18-25</option>
            <option value="25-30">25-30</option>
            <option value="25-30">31-40</option>
            <option value="30-40">40-50</option>
            <option value="50plus">50+</option>
        </select>

        </div>

        <input type="submit" value="Submit">

        <h5><em>After submitting the form we will contact you by email with available spaces for our upcoming events</em></h5>
        
    </form>
</div>
</section>

            </li>
